<!DOCTYPE html>
<html>

<head>
  <link data-require="fontawesome@*" data-semver="4.1.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
  <!-- ng-grid
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <link href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" type="text/css" rel="stylesheet" />
  <script src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js" type="text/javascript"></script>
  -->
  <!-- ui-grid -->
  <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js" type="text/javascript"></script>
  <link href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css" type="text/css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="jainApp">
  <div ng-controller="displayGodsController">

    <div class="headerPane">
      <h1 class="header">Jai Jinendra</h1>
      <h2 class="header">
        <a href='' ng-click='showRef=showRef?0:1' ng-init='showRef=1'><span ng-if='showRef==1'><i class="fa fa-angle-double-down"></i></span><span ng-if='showRef==0'><i class="fa fa-angle-double-right"></i></span></a>
        References
      </h2>
      <ol ng-if='showRef==1'>
        <li ng-repeat='(name, link) in references.Links'>
          <a href="{{link}}">{{name}}</a>
        </li>
      </ol>
      </span>
      <hr />
    </div>

    <div class="left">
<!--      <div ng-grid="gridPerson"></div>  -->
      <div ui-grid="gridPerson" class="grid"></div>
    </div>

    <div class="right">
    </div>

  </div>
</body>

</html>
